<!DOCTYPE html>
<!-- Document Type Declaration. It tells the browser what kind of document it's looking at. -->
<html lang="en">
<head>
    <!-- head tag contains information about the document -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- body tag contains everything that you'll see in the browser -->
    
</body>
</html>
